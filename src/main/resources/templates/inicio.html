<!DOCTYPE html>
<html>
<head>
    <title>Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            float: left;
        }

        .titulo {
            font-weight: bold;
        }

        .acciones {
            text-align: center;
        }
    </style>
</head>
<body>
	<div th:each="producto : ${productos}" class="producto">
		<div class="titulo" th:text="${producto.Articulo}"></div>
		<img th:src="@{/images/${producto.imagenUrl}}" alt="Imagen del producto" class="imagen" />
        <div th:text="'DescripciÃ³n: ' + ${producto.Descripcion}"></div>
        <div th:text="'Precio: $' + ${producto.Precio}"></div>
        <div class="acciones">
            <button>Agregar a Carrito</button>
			<a th:href="@{/carrito}"><button>Comprar</button></a>
        </div>
    </div>
</body>
</html>
