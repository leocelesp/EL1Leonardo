<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compra de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .sidebar {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            float: right;
        }

        .titulo {
            font-weight: bold;
        }

        .acciones {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Compra de Producto</h1>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ITEM</th>
                            <th>ARTICULO</th>
                            <th>DESCRIPCION</th>
                            <th>PRECIO</th>
                            <th>CANTIDAD</th>
                            <th>TOTAL</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                                <td th:text="${reg.Item}"></td>
                        		<td th:text="${reg.Articulo}"></td>
                        		<td th:text="${reg.Descripcion}"></td>
                        		<td th:text="${reg.Precio}"></td>
                        		<td input type="number" th:field="*{cantidad}" min="1" /></td>
                        		<td <span th:text="${reg.Precio}"></span></td>
                        		<td><a th:href="@{'/eliminar/' + ${reg.Item}}" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="sidebar">
                    <h2>Generar Compra</h2>
                    <form>
                        <div class="form-group">
                            <label for="subtotal">Subtotal:</label>
                            <input type="text" class="form-control" id="subtotal" th:field="${compra.subtotal}" />
                        </div>
                        <div class="form-group">
                            <label for="precioEnvio">Precio de Env√≠o:</label>
                            <input type="text" class="form-control" id="precioEnvio" th:field="${compra.precioEnvio}" />
                        </div>
                        <div class="form-group">
                            <label for="descuento">Descuento:</label>
                            <input type="text" class="form-control" id="descuento" th:field="${compra.descuento}" />
                        </div>
                        <div class="form-group">
                            <label for="totalPagar">Total a Pagar:</label>
                            <input type="text" class="form-control" id="totalPagar" th:field="${compra.totalPagar}" />
                        </div>
                        <button type="submit" class="btn btn-success">Actualizar al Carrito</button>
                        <button type="submit" class="btn btn-primary">Realizar Pago y Registro</button>
                    </form>
                </div>
            </div>
        </div>
        <a th:href="@{/productos}" class="btn btn-primary">Volver a la Tienda</a>
    </div>
</body>
</html>
